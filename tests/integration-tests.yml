---
- hosts: master
  vars_files:
    - ../group_vars/components.yml
  vars:
     - test1: "spark-test.scala"
  tasks:
      - name: put Spark test to master node
        when: install_spark
        copy: src={{ test1 }} dest={{master_home}}/{{ test1 }}

      - name: put data file to HDFS
        when: install_spark
        shell: su - {{ hdfsuser }} -c "hdfs dfs -put /opt/spark/README.md /tmp/README.md"

      - include_vars: ../group_vars/all
      - include_vars: ../roles/spark_standalone/vars/main.yml

      - name: run Spark test
        when: install_spark
        shell: "{{ spark_root }}/bin/spark-shell --master spark://{{ spark_master_host }}:{{ spark_master_port }} -i:/root/{{ test1 }}"
        register: spark_shell_out
        failed_when: "'PASSED' not in spark_shell_out.stdout"

